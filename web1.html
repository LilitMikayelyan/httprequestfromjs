<!DOCTYPE html>
<html>

<head id="head">

</head>

<body id="body">

    <script>
        var url = "http://localhost:3000/";
        function request(theUrl) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", theUrl, false);
            xmlHttp.send(null);
            return xmlHttp.responseText;
        }
        var aa = request(url);
        var arr = aa.split(",");
        var tbl = document.createElement("table");
        var n = parseInt(arr[0]);
        var m = parseInt(arr[1]);
        var k = 2;
        for (let i = 0; i < n; i++) {
            var tr = document.createElement("tr")
            tbl.appendChild(tr);
            for (let j = 0; j < m; j++) {
                var a = parseInt(arr[k]);
                if (a == 1 || a == 2 || a == 3) {
                    var td = document.createElement("td");
                    td.setAttribute("style", "background-color: grey;");
                    td.setAttribute("border", "1px solid black");
                    td.setAttribute("width", "40px");
                    td.setAttribute("height", "40px");
                    tr.appendChild(td);
                }
                else if (a == 4 || a == 5 || a == 6) {
                    var td = document.createElement("td");
                    td.setAttribute("style", "background-color: brown;");
                    td.setAttribute("border", "1px solid black");
                    td.setAttribute("width", "40px");
                    td.setAttribute("height", "40px");
                    tr.appendChild(td);
                }
                else {
                    var td = document.createElement("td");
                    td.setAttribute("style", "background-color: blue;");
                    td.setAttribute("border", "1px solid black");
                    td.setAttribute("width", "40px");
                    td.setAttribute("height", "40px");
                    tr.appendChild(td);
                }
                k++;
            }
        }
        var elem = document.getElementById("body");
        elem.appendChild(tbl);
    </script>
</body>

</html>
